<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probar API Rest</title>
    <style>
        article {
            border: 1px solid #ccc;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        img{
            height: 100%;
            max-width: 100%;
            width: 320px;
        }
    </style>
    <script type="module">
        fetch('https://rest-api-deploy-7kwk.onrender.com/movies')
        .then(res => res.json())
        .then(movies => {
            const html = movies.map(movie => {
                return `
                    <article data-id=${movie.id}>
                        <h2>${movie.title}</h2>
                        <img src="${movie.poster}" alt="${movie.title}"> 
                        <p>${movie.year}</p>
                    </article>
                `
            }).join('')

            document.querySelector('main').innerHTML = html

        })
    </script>
</head>
<body>
    <main>
        
    </main>
</body>
</html>
